  <body>
    <div class="container text-center mt-4">
      <div class="row">
        <div class="col-1"></div>

          />
          <div class="container text-center">
            <div class="row"></div>
            Answer all answers in range [0,10]
            <div class="row mt-2">
              <div class="col-8 que-text">How much do you like Rock Music?</div>
              <div class="col-4">
                <input
                  type="number"
                  class="form text-center"
                  min="0"
                  max="10"
                  id="customRange1"
                  required
                />
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-8 que-text">How much do you like Jazz Music?</div>
              <div class="col-4">
                <input
                  type="number"
                  class="form text-center"
                  min="0"
                  max="10"
                  id="customRange2"
                  required
                />
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-8 que-text">How much do you like Classical Music?</div>
              <div class="col-4">
                <input
                  type="number"
                  class="form text-center"
                  min="0"
                  max="10"
                  id="customRange3"
                  required
                />
                <output for="customRange3"> </output>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-8 que-text">How much do you like Sad Music?</div>
              <div class="col-4">
                <!-- text box -->
                <input
                  type="number"
                  class="form text-center"
                  min="0"
                  max="10"
                  id="customRange4"
                  required
                />
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-12">
                <button type="submit" class="btn btn-primary" >
            Next
              </div>
             
              </div>
